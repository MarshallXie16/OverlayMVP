[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Show additional test information
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Configure markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
